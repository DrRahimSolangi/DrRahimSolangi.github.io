<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Muli:200,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/lib/bootstrap.min.css" />
    <script
      src="https://kit.fontawesome.com/725bcf9b80.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Dr Rahim Solangi</title>
  </head>
  <body>
    <section id="header">
      <div class="container-fluid">
        <div class="row">
          <div class="col-6 px-0" id="headerLeft">
            <div
              class="d-flex align-items-center justify-content-center flex-column"
            >
              <img
                src="./assets/imgs/Header title.png"
                class="pt-5"
                alt=""
                srcset=""
              />
              <h3 class="headingText pt-5">
                Integrity, Honesty<br />
                & Prosperity
              </h3>
              <hr class="underline" />
              <p class="headingSubText">
                Read his biography and political manifesto!
              </p>
              <button class="readMore" href="#">Read More</button>
            </div>
          </div>
          <div class="col-6 px-0">
            <img
              class="headingImg"
              src="./assets/imgs/HeadingImage.png"
              alt=""
            />
          </div>
        </div>
      </div>
    </section>

    <script src="assets/js/lib/jquery-3.4.1.min.js"></script>
    <script src="assets/js/lib/bootstrap.min.js"></script>
    <script src="assets/js/script.js"></script>
